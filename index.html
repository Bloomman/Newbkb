<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Newbloom AI Logo -->
        <img src="newbloom-ai-logo.png" alt="Newbloom AI Logo" id="logo">
        
        <!-- Image Upload Input -->
        <input type="file" id="imageUpload" multiple>
        
        <!-- Upload and Process Buttons -->
        <button id="uploadBtn">Upload Images</button>
        <button id="processBtn">I'm Done Uploading</button>
        
        <!-- Progress Bar Container -->
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
